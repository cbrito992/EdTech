<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Navbar Tailwind + Flowbite</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />

</head>
<body class="bg-gray-100">

<nav class="bg-white/50 backdrop-blur-xl fixed w-full z-20 top-0 start-0 border-b border-gray-300/30">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-7" alt="Flowbite Logo" />
        <span class="self-center text-xl font-semibold text-gray-900">Flowbite</span>
    </a>

    <!-- Botão mobile -->
    <button data-collapse-toggle="navbar-hamburger" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-700
             rounded-lg hover:bg-gray-200/50 focus:outline-none focus:ring-2 focus:ring-gray-300"
      aria-controls="navbar-hamburger" aria-expanded="false">

        <span class="sr-only">Abrir menu</span>
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Menu mobile -->
    <div class="hidden w-full" id="navbar-hamburger">
      <ul class="flex flex-col font-medium mt-4 pt-4 bg-white/70 backdrop-blur-xl
                space-y-2 border-t border-gray-300/30 rounded-lg">
        <li>
          <a href="#" class="block py-2 px-3 bg-blue-600 text-white rounded">Home</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 hover:text-blue-600">Services</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 hover:text-blue-600">Pricing</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 hover:text-blue-600">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Flowbite JS (necessário para abrir o menu) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</body>
</html>
